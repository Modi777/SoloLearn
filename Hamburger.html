<!DOCTYPE html>

<html>
    <head>
        <title>Hamburger</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel='stylesheet' href='Hamburger.css'/>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <nav class="menu_button">
            <span></span>
            <span></span>
            <span></span>
        </nav>
        <div class="menu_sections">
          <div id=options>
            <!-- Balls -->
              <label for=showBalls>Show balls</label>
              <input type=checkbox id=showBalls checked><br>
              <label for=shrinkBalls>Shrink balls</label>
              <input type=checkbox id=shrinkBalls checked><br>
              <!-- Waves -->
              <label for=showWaves>Show Waves</label>
              <input type=checkbox id=showWaves checked><br>
              <label for=fadeWaves>Fade Wave</label>
              <input type=checkbox id=fadeWaves checked><br>
              <label for=fillWaves>Fill Waves</label>
              <input type=checkbox id=fillWaves><br>
              <!-- Grid -->
              <label for=outerGrid>Outer Grid</label>
              <input type=checkbox id=outerGrid><br>
              <label for=innerGrid>Inner Grid</label>
              <input type=checkbox id=innerGrid checked><br>
              <label for=showPane>Show Pane</label>
              <input type=checkbox id=showPane checked><br>
              <!-- Animation -->
              <label for=rotate>Rotate</label>
              <input type=checkbox id=rotate checked><br>
              <label for=shiftTime>Shift Time</label>
              <input type=checkbox id=shiftTime>
          </div>
      </div>

        <script src='Hamburger.js'></script>    
    </body>
</html>
