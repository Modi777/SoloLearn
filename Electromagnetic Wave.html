<!DOCTYPE html>
<html>
    <head>
        <title>Electromagnetic Wave</title>

        <link rel='stylesheet' href='Electromagnetic Wave.css'/>    
        <script src='Electromagnetic Wave.js'></script>    

        <!-- JQuery -->
        <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
        <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>    
    </head>
    <body onload=init() onresize=resize()>
        <canvas></canvas>
        <div>
            <a href='https://en.m.wikipedia.org/wiki/Electromagnetic_radiation'>Electromagnetic Waves on Wiki</a>
            <label style='color:green'>Electric, </label>
            <label style='color:blue'>Magnetic, </label>
            <label style='color:yellow'>Resulting Wave</label><br>
            <button onclick="addBall()">Add Ball</button>
            <label id=info></label><br>
            <span>Phase Shift:<br><input type=range min=0 max=240 value=0 id=phase oninput=resize()></span>
            <div id=options>
                <input type=checkbox id=balls checked>
                <label for=balls>Balls</label>
                <input type=checkbox id=shrinkBalls checked>
                <label for=shrinkBalls>Shrink</label><br>
                <input type=checkbox id=waves checked>
                <label for=waves>Waves</label>
                <input type=checkbox id=fadeWaves checked>
                <label for=fadeWaves>Fade</label><br>
                <input type=checkbox id=outerGrid>
                <label for=outerGrid>Outer Grid</label>
                <input type=checkbox id=pane checked>
                <label for=pane>Pane</label><br>
                <input type=checkbox id=rotate checked>
                <label for=rotate>Rotate</label>
                <input type=checkbox id=shiftTime>
                <label for=shiftTime>Shift Time</label>
            </div>
        </div>
        
        <!-- JQuery -->
        <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js'></script>   
    </body>
</html>
